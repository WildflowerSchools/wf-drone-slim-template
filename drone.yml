kind: pipeline
type: kubernetes
name: drone
service_account_name: default

metadata:
  namespace: drone

steps:
- name: set-tag
  image: python:3.9
  environment:
    DRONE: "true"
  commands:
  - echo -n v$DRONE_BUILD_NUMBER > .tags
  - cat .tags
- name: docker
  image: plugins/docker
  when:
    branch:
    - main
    event:
      exclude:
      - pull_request
  settings:
    dockerfile: Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: wildflowerschools/wf-drone-slim-template
- name: docker-slim
  image: docker:dind
  environment:
    DRONE: "true"
    USERNAME:
      from_secret: docker_username
    PASSWORD:
      from_secret: docker_password
  commands:
    - docker images
    - docker run -e dslim/docker-slim build wildflowerschools/wf-drone-slim-template:v$DRONE_BUILD_NUMBER
    - docker login -u $env:USERNAME -p $env:PASSWORD
    - docker push wildflowerschools/wf-drone-slim-template:v$DRONE_BUILD_NUMBER.slim
    - docker rmi wildflowerschools/wf-drone-slim-template:v$DRONE_BUILD_NUMBER.slim
  volumes:
    - name: dockersock
      path: /var/run/docker.sock

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock